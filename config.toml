baseurl = "https://du1ab.one/"
languageCode = "zh-cn"
title = "Wuan's Blog"
theme = "ezhil"
paginate = 5
summaryLength = 10
copyright = "Copyleft 🄯 2006-2021"
disqusShortname = "s5unty"
enableEmoji = true

[permalinks]
posts = "/:year/:title/"

[markup]
  [markup.highlight]
    # 内置的 chroma 高亮，对 asciidoc 支持不好
    # 明确禁用，避免和 highlight.js 重复高亮
    codeFences = false
  [markup.asciidocExt.attributes]
    hardbreaks = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = false
      xhtml = false

[params]
subtitle = "就地正法久住"
disableDisqusTypes = ["page"]
featherIconsCDN = true
mode = "auto" # "dark", "auto", "light"
customCSS = ["css/fonts.css", "css/github.min.css"]  # Custom CSS applied to default styles.
# customDarkCSS = "css/custom-dark.css"  # Custom styles applied to dark mode css.
customJS = ["js/highlight.min.js"]  # Custom JS scripts.

